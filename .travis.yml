notifications:
    email: never

sudo: required

language: cpp

dist: trusty

compiler:
- gcc

os:
- linux

before_install:
- wget http://www.sfml-dev.org/files/SFML-2.4.0-linux-gcc-64-bit.tar.gz
- tar xvf SFML-2.4.0-linux-gcc-64-bit.tar.gz
- cd SFML-2.4.0
- sudo cp -r * /usr/
- sudo cp -r * /usr/local/
- echo done_copying

before_script:

script: 
- make

env:
  global:
  - LANG="en_US.UTF-8"

matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-11 CC=gcc-11
      addons:
        apt:
          packages:
            - g++-11
          sources: &sources
            - llvm-toolchain-trusty-3.8
            - ubuntu-toolchain-r-test
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-14 CC=gcc-14
      addons:
        apt:
          packages:
            - g++-14
          sources: &sources
            - llvm-toolchain-trusty-3.8
            - ubuntu-toolchain-r-test
